<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>product title</title>
  </head>
  <body>
    <!-- navbar is same for all site -->
    <header>
      <div class="mobile-nav">
        <div class="logo">
          <a href="#"><img src="./assets/logo.svg" alt="logo" /></a>
        </div>
        <div class="hamburger">
          <img src="./assets/hamburger.svg" alt="menu" srcset="" />
        </div>
        <div class="mobile-sidebar">
          <div class="close"><img src="./assets/close.svg" alt="" /></div>

          <div class="navigation">
            <ul>
              <li><img src="./assets/profile.svg" alt="" /></li>
              <li><img src="./assets/cart.svg" alt="" /></li>
              <li><img src="./assets/moon.svg" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- product page -->

    <div class="product-page">
      <div class="images-container">
        <div class="product-container">
          <img src="./images/mainphoto.jpg" alt="nike-airmax" />
        </div>
        <div class="product-thumbnail-images">
          <div class="thumbnail-image-container">
            <img src="./images/thumbnail1.jpg" alt="nike-airmax2" />
          </div>
          <div class="thumbnail-image-container">
            <img src="./images/thumbnail2.jpg" alt="nike-airmax2" />
          </div>
          <div class="thumbnail-image-container">
            <img src="./images/mainphoto.jpg" alt="nike-airmax2" />
          </div>
        </div>
      </div>
      <div class="product-info-container">
        <div class="product-description-container">
          <div class="product-brand">
            <h2>Nike</h2>
          </div>
          <div class="product-title"><p>Jordan Point</p></div>
          <div class="product-description">
            <p>
              MJ'in en unutulmaz üç sezonunda giydiği maç ayakkabılarından
              öğeleri bir araya getirir
            </p>
          </div>
          <div class="product-shopping-tools">
            <div class="amount-container">
              <div class="decrement">
                <img src="./assets/decrement.svg" alt="" srcset="" />
              </div>
              <div class="amount"><span>0</span></div>
              <div class="increment">
                <img src="./assets/increment.svg" alt="" srcset="" />
              </div>
            </div>
            <div class="product-price">
              <h2>$ <span>68.34</span></h2>
            </div>

            <div class="rating">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>

            <button class="amount-container">BUY ME</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
